on:
  push:
    branches:
      - 'packaging'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        python-ver: [3.x]
        node-ver: [lts/*]
        win-build-ver: [20348]
        # arch: [ia32, x64, arm64]
        arch: [x64]
        include:
          - win-build-ver: 20348
            nodert-package-name: '@nodert-win10-21h1/windows.devices.geolocation'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          token: ${{ secrets.ACTIONS_TOKEN_RATELIMIT }}
          python-version: ${{ matrix.python-ver }}
          check-latest: true
      - uses: actions/setup-node@v3
        with:
          token: ${{ secrets.ACTIONS_TOKEN_RATELIMIT }}
          node-version: ${{ matrix.node-ver }}
          check-latest: true
          cache: 'npm'
      - uses: microsoft/setup-msbuild@v1.3
        with:
          msbuild-architecture: x64
      - uses: GuillaumeFalourd/setup-windows10-sdk-action@v1.11
        with:
          sdk-version: ${{ matrix.win-build-ver }}
      - run: npm ci
      - run: npm install ${{ matrix.nodert-package-name }}
      - name: Fix ${{ matrix.nodert-package-name }} for electron
        run: npm run rebuild
      
      # Make
      - run: npm run package -- --arch=${{ matrix.arch }}

      - run: tree /a /f